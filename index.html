<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2>Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <!-- Search section -->
        <section class="flex justify-center mb-4 ">
            <div class="form-control">
                <label class="input-group">
                  <input id="search-field" type="text" placeholder="Search your phone" class="input input-bordered" />
                  <button onclick="handleSearch()" class="btn btn-primary">Search</button>
                </label>
              </div>
        </section>

        


        <!-- Search result -->
        <section>
            <!-- Loading -->
            <div id="loading-spiner" class="text-center my-40 hidden"><span class="loading loading-ring loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class=" hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>

    <script src="script/phone.js"></script>
</body>
</html>
